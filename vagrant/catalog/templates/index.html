{% extends "layout.html" %}
{% block content %}

	{% if admin == 1 %}
	<p>
		<a href="{{ url_for('newCategory')}}">
			Create a new category
		</a>
	</p>
	{% endif %}

	{% for i in categories %}

	<h2>
		<a href="{{ url_for('items', category_url = i.name)}}">
			{{i.name}}
		</a>
	</h2>
	
	{% if i.picture %}
	<img src="{{ i.picture }}" width="300px">
	</br>
	{% endif %}

	{% if admin == 1 %}
	<p>
		<a href="{{ url_for('editCategory', category_url = i.name)}}">
			edit
		</a> - 
		<a href="{{ url_for('deleteCategory', category_url = i.name)}}">
			delete
		</a>
	</p>
	{% endif %}

	{% endfor %}
{% endblock %}

<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='custom.css') }}">
	<meta name="description" content="{% block metaDescription %}{% endblock %}">
	<meta name="keywords" content="{% block metaKeywords %}{% endblock %}">
	<meta name="title" content="{% block metaTitle %}{% endblock %}">
</head>
<body>
	<div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header"><a class="navbar-brand" href="/">Catalog App</a>
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
	            </button>
	        </div>
	        <div class="collapse navbar-collapse navbar-menubuilder">
	            <ul class="nav navbar-nav navbar-left">
	                <li><a href="/">Home</a>
	                </li>
	                <li><a>Categories:</a></li>
	                
	                {% for i in categories %}
	                	<li class="dropdown"><a href="{{ url_for('items', category_url = i.name) }}" class="dropdown-toggle" data-toggle="dropdown">{{ i.name }}<b class="caret"></b></a></li>
	               	{% endfor %}

	            	{% if admin == 1 %}
	            		<li><a href="{{ url_for('gdisconnect') }}">Log Out</a></li>
	            	{% endif %}
	            </ul>
	        </div>
	    </div>
	</div>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

<html>
<head>
</head>
	<body>
		<h1>Edit {{ category.name }}</h1>

		{% if category.picture %}
		<img src="{{ category.picture }}" width=400px>
		{% endif %}

		<form action="{{ url_for('editCategory', category_url = category.name)}}" method='post' enctype=multipart/form-data>

			<p>New Name:<p>
				<input type='text' size='30' name='name' placeholder='{{category.name}}'>

			<p>Upload Different Photo</p>
				<input type=file name=file>	

			<p>Description<p>
				<textarea rows='5' cols='50' type='text' name='description'>
				</textarea>

		</br>

			<input type='submit' value=' Edit '>

		</form>
		<a href="{{ url_for('categories')}}">
			Cancel Edit
		</a>
	</body>
</html>
